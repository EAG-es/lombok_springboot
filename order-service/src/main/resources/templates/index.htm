<!DOCTYPE html>
<html lang="{{lang}}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{pageTitle}}</title>
    <link rel="icon" type="image/png" href="/images/{{serviceKey}}_thumbnail.png">

    <!-- CSRF Meta Tags (Populated by Spring Security when active) -->
    {{#_csrf}}
    <meta name="_csrf" content="{{token}}">
    <meta name="_csrf_header" content="{{headerName}}">
    {{/_csrf}}

    <!-- CSS Dependencies -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- App Logic -->
    <script src="/js/i18n.js"></script>
    <script type="text/babel" data-presets="react,typescript" src="/js/components/OperationPanel.tsx"></script>
</head>

<body class="theme-{{serviceKey}}">
    {{>fragments/header}}

    <main class="container mt-4">
        <section
            class="hero shadow-sm p-4 mb-5 bg-body rounded d-flex align-items-center justify-content-between animate__animated animate__fadeIn">
            <div class="hero-text">
                <h2 class="display-5 fw-bold">{{welcomeMessage}}</h2>
                <p class="lead text-muted">{{serviceDescription}}</p>
            </div>
            <div class="hero-image">
                <img src="/images/{{serviceKey}}_thumbnail.png" alt="{{serviceName}} thumbnail" id="thumbnail"
                    class="img-fluid rounded shadow" style="max-height: 120px;">
            </div>
        </section>

        <!-- React Mount Point -->
        <div id="react-root" class="animate__animated animate__fadeInUp animate__delay-1s"></div>
    </main>

    {{>fragments/footer}}

    <!-- React Initialization -->
    <script type="text/babel" data-presets="react,typescript">
        const root = ReactDOM.createRoot(document.getElementById('react-root'));
        root.render(<window.OperationPanel />);
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
